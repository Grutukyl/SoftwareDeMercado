<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mercado</title>
    <script th:src="@{../static/javascript.js}" type="text/javascript"></script>
    <script th:src="@{javascript.js}" type="text/javascript"></script>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
</head>
<body class="bg-secondary">

<div class="container bg-dark text-white">
    <div class="row">
        <div class="col-10">
            <h1 class="" th:text="${produto != null ? 'Atualização de produto' : 'Cadastro de produtos'}"></h1>
        </div>
        <div class="col-2   ">
            <div class="container">
                <a href="/inicio">
                    <button class="btn bg-info" style="margin-top: 0.35rem">VOLTAR</button>
                </a>
            </div>
        </div>
    </div>
</div>


<div th:if="${produto != null}">

</div>


<div class="bg-dark container shadow">
    <form enctype="multipart/form-data" id="cadastroProduto" class="p-5 text-white ">

        <div class=" justify-content-between">
            <div class="form-row">
                <label th:if="${produto != null}" for="id">ID</label>
                <input th:if="${produto != null}" class="form-control form-group" type="text" name="ID" id="ID" th:value="${produto != null ? produto.get().getID() : ''}" th:readonly="${produto != null}">
                <label for="nome">Nome</label>
                <input class="form-control form-group" type="text" id="nome" name="nome" th:value="${produto != null ? produto.get().getNome() : ''}" th:readonly="${produto != null}" required>
                <label for="tipo">Tipo</label>
                <input class="form-control form-group" type="text" id="tipo" name="tipo" th:value="${produto != null ? produto.get().getTipo() : ''}" th:readonly="${produto != null}" required>
            </div>
        </div>
        <div class=" justify-content-between">
            <div class="form-row form-group">
                <label for="nome">Valor</label>
                <input class="form-control form-group" type="text" id="valor" name="valor" required>
                <label for="tipo">Estoque</label>
                <input class="form-control form-group " type="number" id="estoque" name="estoque" required>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn shadow" th:value="${produto != null ? 'ATUALIZAR' : 'CADASTRAR'}">
        </div>


    </form>

    <table class="table table-dark" id="produtosAdicionados">
        <thead>
        <th>Adicionados:</th>
        </thead>
        <tbody>

        </tbody>
    </table>

</div>

</body>
</html>
